questions:
  purpose:
    3:
      label: '#{wordings[strand_short]}'
      help: '<p>Having due regard to the need to advance equality of opportunity between persons who share a relevant protected characteristic and persons who do not share it involves the need to:</p><ul><li>remove or minimise disadvantages suffered by persons who share a relevant protected characteristic that are connected to that characteristic;</li><li>take steps to meet the needs of persons who share a relevant protected characteristic that are different from the needs of persons who do not share it;</li><li>encourage persons who share a relevant protected characteristic to participate in public life or in any other activity in which participation by such persons is disproportionately low.</li><p>The steps involved in meeting the needs of disabled persons that are different from the needs of persons who are not disabled include, in particular, steps to take account of disabled persons’ disabilities.Having due regard to the need to foster good relations between persons who share a relevant protected characteristic and persons who do not share it involves having due regard, in particular, to the need to:</p><ul><li>tackle prejudice;</li><li>promote understanding.</li></ul><p>It is acceptable that this #{function_policy_substitution} treats some persons more favourably than others.</p>'
      choices: 11
      type: select
      weights: 1
      dependent_questions: ''
  impact:
    1:
      label: 'Describe how the #{function_policy_substitution} meets the needs of #{wordings[strand]}?'
      help:  'This question asks you to assess the current impact of the #{function_policy_substitution} in meeting the particular needs of #{wordings[strand]}.<br/><br/>
             If the #{function_policy_substitution} is not meeting the needs of any #{wordings[strand]} purely because of their #{descriptive_term[strand]} then clearly the impact of the #{function_policy_substitution} in this regard is not positive.'
      type: text
      dependent_questions: ''
    2:
      label: 'Do you have evidence to support the assessment?'
      help: 'This question asks you whether you have any information to support your assessment of the impact of the #{function_policy_substitution} that you recorded in the previous question.<br/><br/>
             The information could take a wide variety of forms from regular performance management information, evaluation work, surveys, academic publications and audit reports.<br/><br/>
             The available answers are:<br/>
             <ul><li>Yes</li>
             <li>No</li>
             </ul>
             If you have not got information to support the assessment of impact you might like to think on what basis you made the assessment.'
      type: select
      choices: 3
      weights: 15
      dependent_questions: ''
    3:
      label: 'Please record the type of evidence and where it is from?'
      help:  'This question asks you to record the nature of the information you have used to make your assessment of the impact.<br/><br/>
