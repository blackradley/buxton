    13:
      label: 'This must capture your overall analysis and understanding of assessment being undertaken to arrive at your decision.'
      help: 'This Initial Assessment should be completed at the earliest opportunity and will determine whether or not it is necessary to carry out a Full Equality Assessment.
              <br/><br/>
              The Initial Assessment assesses whether the policy, strategy, function or service may have an impact either positively or negatively on any customer group, staff or part of a community of place, interest or identity and should demonstrate that the policy, strategy, function or service is robust; there is no potential for discrimination or adverse impact. All opportunities to promote equality have been taken.
              <br/><br/>
              The use of supporting data and intelligence is vital to the decision taken at this stage. If you do not have sufficient evidence to make an informed decision you need to progress to a Full Equality Assessment.
              <br/><br/>
              Consultation must take place with appropriate stakeholders as part of the Equality Assessment process. This is to gain their perspectives on the work that is being undertaken and the services delivered.'
      type: text
      dependent_questions : ''
    14:
      label: 'This must capture your final analysis and understanding of assessment being undertaken to arrive at your decision.'
      help: 'In completing this section you will have identified that your assessment:
            <br/><ul>
            <li>Demonstrates  “due regard” to the 3 aims of the General Duty</li>
            <li>Consultation and Engagement has been undertaken and has informed decision making;</li>
            <li>Consideration has been given to take account of disabled persons’ disabilities, even where that involves treating disabled persons more favourably than other persons;</li>
            <li>Relevant information (key findings of the assessment ) have been documented;</li>
            <li>Where an adverse impact has been identified, consideration has been given on how to mitigate the impact</li>
            <li>Considerations have been given to alternate options;</li>
            <li>Provides adequate records detailing how decisions have been made at relevant stages, through out the Assessment;</li>
            <li>Actions completed;</li>
            <li>Provides information on how you intend to utilise the findings as part of  your decision-making;</li>
            <li>Provides details on how your policy will meet the city councils responsibility in relation to equality;</li>
            <li>Demonstrates how you will engage service users, employees in implementation, monitoring and review;</li>
            <li>Demonstrates what changes/modifications will now be made to the policy in the light of this Assessment;</li>
            <li>Cabinet members have been provided with the relevant information on this proposal, prior to decision making</li>
            <br/><br/></ul>
            Finally, if any further work needs to be done on this Assessment, you will need to state this.'
      type: text
      dependent_questions: ''

