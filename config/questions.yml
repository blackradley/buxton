      label: 'What is the purpose of this #{function_policy_substitution} and expected outcomes?'
      help: 'This question asks you to identify the target outcome or desired state of affairs which the #{function_policy_substitution} is designed to deliver.  If the #{function_policy_substitution} does the job which it is supposed to do, what will it change or achieve.<br/><br/>
